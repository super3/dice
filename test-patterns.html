<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Pattern Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #667eea;
        }
        .dice-display {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
        }
        .die {
            width: 60px;
            height: 60px;
            background: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .patterns {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }
        .pattern {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        .pattern:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .pattern-info {
            flex: 1;
        }
        .pattern-name {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }
        .pattern-desc {
            color: #aaa;
            font-size: 14px;
            margin-top: 5px;
        }
        .pattern-score {
            text-align: right;
        }
        .chips-mult {
            font-size: 14px;
            color: #aaa;
        }
        .total-score {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
        }
        .level {
            display: inline-block;
            background: #667eea;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 10px;
        }
        .custom-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        .custom-input input {
            width: 50px;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #667eea;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .upgrade-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        .upgrade-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 10px 0;
        }
        select {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #667eea;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Dice Pattern Detector ðŸŽ²</h1>
        
        <div class="dice-display" id="diceDisplay">
            <div class="die">?</div>
            <div class="die">?</div>
            <div class="die">?</div>
            <div class="die">?</div>
            <div class="die">?</div>
        </div>

        <div class="controls">
            <button onclick="rollDice()">Roll Dice</button>
            <button onclick="rollSpecific()">Test Specific</button>
        </div>

        <div class="custom-input">
            <input type="number" id="die1" min="1" max="6" value="1">
            <input type="number" id="die2" min="1" max="6" value="2">
            <input type="number" id="die3" min="1" max="6" value="3">
            <input type="number" id="die4" min="1" max="6" value="4">
            <input type="number" id="die5" min="1" max="6" value="5">
            <button onclick="setCustomDice()">Set Custom</button>
        </div>

        <div class="upgrade-section">
            <h3>Test Hand Upgrades</h3>
            <div class="upgrade-controls">
                <select id="upgradePattern">
                    <option value="pair">Pair</option>
                    <option value="twoPair">Two Pair</option>
                    <option value="threeKind">Three of a Kind</option>
                    <option value="fullHouse">Full House</option>
                    <option value="smallStraight">Small Straight</option>
                    <option value="largeStraight">Large Straight</option>
                    <option value="fourKind">Four of a Kind</option>
                    <option value="fiveKind">Five of a Kind</option>
                </select>
                <button onclick="upgradeHand()">Upgrade +1 Level</button>
                <button onclick="resetUpgrades()">Reset All</button>
            </div>
        </div>

        <div class="patterns" id="patterns">
            <h3>Detected Patterns:</h3>
            <div id="patternList">Roll the dice to see patterns!</div>
        </div>
    </div>

    <script src="dice-engine.js"></script>
    <script>
        const engine = new DiceEngine();
        let currentDice = [1, 2, 3, 4, 5];

        function displayDice(dice) {
            const display = document.getElementById('diceDisplay');
            display.innerHTML = dice.map(d => `<div class="die">${d}</div>`).join('');
        }

        function displayPatterns(patterns) {
            const list = document.getElementById('patternList');
            if (patterns.length === 0) {
                list.innerHTML = '<p>No patterns detected!</p>';
                return;
            }

            patterns.sort((a, b) => b.totalScore - a.totalScore);
            
            list.innerHTML = patterns.map(p => `
                <div class="pattern">
                    <div class="pattern-info">
                        <div class="pattern-name">
                            ${p.displayName}
                            ${p.level > 1 ? `<span class="level">Lvl ${p.level}</span>` : ''}
                        </div>
                        <div class="pattern-desc">${p.description}</div>
                    </div>
                    <div class="pattern-score">
                        <div class="chips-mult">${p.chips} Ã— ${p.mult}</div>
                        <div class="total-score">${p.totalScore}</div>
                    </div>
                </div>
            `).join('');
        }

        function rollDice() {
            currentDice = engine.rollDice();
            displayDice(currentDice);
            const patterns = engine.detectAllPatterns(currentDice);
            displayPatterns(patterns);
        }

        function setCustomDice() {
            currentDice = [
                parseInt(document.getElementById('die1').value),
                parseInt(document.getElementById('die2').value),
                parseInt(document.getElementById('die3').value),
                parseInt(document.getElementById('die4').value),
                parseInt(document.getElementById('die5').value)
            ];
            displayDice(currentDice);
            const patterns = engine.detectAllPatterns(currentDice);
            displayPatterns(patterns);
        }

        function rollSpecific() {
            const testCases = [
                [6, 6, 6, 6, 6], // Five of a kind
                [1, 2, 3, 4, 5], // Large straight
                [3, 3, 3, 5, 5], // Full house
                [4, 4, 4, 4, 2], // Four of a kind
                [2, 2, 5, 5, 6], // Two pair
            ];
            const randomTest = testCases[Math.floor(Math.random() * testCases.length)];
            currentDice = randomTest;
            displayDice(currentDice);
            const patterns = engine.detectAllPatterns(currentDice);
            displayPatterns(patterns);
        }

        function upgradeHand() {
            const pattern = document.getElementById('upgradePattern').value;
            engine.upgradeHand(pattern);
            if (currentDice) {
                const patterns = engine.detectAllPatterns(currentDice);
                displayPatterns(patterns);
            }
        }

        function resetUpgrades() {
            engine.initializeHandLevels();
            if (currentDice) {
                const patterns = engine.detectAllPatterns(currentDice);
                displayPatterns(patterns);
            }
        }

        // Initialize with a roll
        rollDice();
    </script>
</body>
</html>
