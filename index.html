<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="content">
            <canvas id="canvas"></canvas>
            <div class="ui-controls">
                <div class="game-info">
                    <div class="round">Round: <span id="round-number">1</span></div>
                    <div class="target">Target: <span id="target-score">7</span></div>
                    <div class="money">Money: <span id="money-amount">$0</span></div>
                </div>
                <div class="score">Score: <span id="score-result">0</span></div>
                <div class="rerolls">Rerolls: <span id="rerolls-left">3</span></div>
                <div class="earnings-details" id="earnings-details" style="display: none;"></div>
                <div class="instructions">Click dice to lock/unlock â€¢ Double tap to roll</div>
                <button id="roll-btn">Roll Dice</button>
                <button id="next-round-btn" style="display: none;">Next Round</button>
            </div>
        </div>
    </main>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.138.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
