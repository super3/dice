<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceRun.io</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ²</text></svg>">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <main>
        <div class="content">
            <div class="game-title">ðŸŽ² DiceRun.io</div>
            <button class="dark-mode-toggle" id="dark-mode-toggle" aria-label="Toggle dark mode">
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <canvas id="canvas"></canvas>
            <div class="ui-controls">
                <div class="game-info">
                    <div class="round">Round: <span id="round-number">1</span></div>
                    <div class="target">Target: <span id="target-score">7</span></div>
                    <div class="money">Money: <span id="money-amount">$0</span></div>
                </div>
                <div class="score-rerolls">
                    <div class="score">Score: <span id="score-result">0</span></div>
                    <div class="rerolls">Rerolls: <span id="rerolls-left">3</span></div>
                </div>
                <div class="combo-info" id="combo-info"></div>
                <div class="round-summary" id="round-summary" style="display: none;">
                    <div class="earnings-details" id="earnings-details">
                        <div class="earnings-title">ðŸ’° Earnings Detail</div>
                        <div class="earnings-content" id="earnings-content"></div>
                    </div>
                    <div class="store" id="store">
                        <div class="store-title">ðŸ›’ Store</div>
                        <table class="store-table">
                            <tr>
                                <td>Extra Dice</td>
                                <td class="item-price" id="dice-price">$10</td>
                                <td><button class="buy-btn" id="buy-dice-btn">Buy</button></td>
                            </tr>
                            <tr>
                                <td>Extra Reroll</td>
                                <td class="item-price" id="reroll-price">$5</td>
                                <td><button class="buy-btn" id="buy-reroll-btn">Buy</button></td>
                            </tr>
                            <tr>
                                <td>Rubber Ducky</td>
                                <td class="item-price">FREE</td>
                                <td><button class="buy-btn" id="buy-duck-btn">Get</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="instructions">Click dice to lock/unlock â€¢ Double tap to roll</div>
                <button id="kick-table-btn" style="display: none;">Kick the Table!</button>
                <button id="roll-btn">Roll Dice</button>
                <button id="next-round-btn" style="display: none;">Next Round</button>
            </div>
        </div>
    </main>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.138.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="src/script.js"></script>
</body>
</html>
